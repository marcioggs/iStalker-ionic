<ion-view class="page result">
  <ion-content class="has-header">
    <div class="card">
      <a class="item item-thumbnail-left">
        <img ng-src="{{primaryPhotoUrl()}}" alt="{{contact.contactInfo.fullName}}"/>
        <h2>{{contact.contactInfo.fullName}}</h2>
      </a>
    </div>

    <div class="list card">
      <a ng-repeat="profile in contact.socialProfiles" class="item item-avatar" ng-click="openUrl(profile.url)">
        <img ng-src="{{socialNetworkIconURL(profile.typeId)}}" alt="{{profile.typeId}}"/>
        <h2>{{profile.typeName}}</h2>
        <h4>{{profile.username? '@' : ''}}{{profile.username}}</h4>
      </a>
    </div>
  </ion-content>
</ion-view>
