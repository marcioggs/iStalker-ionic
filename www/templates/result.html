<ion-view class="page result">
  <ion-header-bar class="bar-stable">
    <ion-nav-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  </ion-header-bar>
  <div class="bar bar-subheader">
    <h2 class="title">Stalking {{contact.contactInfo.givenName}}</h2>
  </div>

  <ion-content class="has-subheader" ng-controller="ResultCtrl">

    <div class="card">
      <a class="item item-thumbnail-left">
        <img ng-src="{{primaryPhotoUrl()}}" alt="{{contact.contactInfo.fullName}}"/>
        <h4>{{contact.contactInfo.fullName}}</h4>
      </a>
      <!--TODO: Ajustar para apresentar em linha e menores as demais fotos
      TODO: Fazer tratamento para nÃ£o repitir fotos-->
      <a ng-repeat="photo in contact.photos" class="item  item-thumbnail-left">
        <img ng-src="{{photo.url}}" alt="{{photo.type}} ">
      </a>
    </div>

    <div class="list card">
      <!--TODO:Adicionar link externo, provavelmente precisamos de plugin-->
      <a ng-repeat="profile in contact.socialProfiles" class="item item-avatar">
        <img ng-src="{{socialNetworkIconURL(profile.typeId)}}" alt="{{profile.typeId}}"/>
        <h2>{{profile.typeName}}</h2>
        <h4>{{profile.username}}</h4>
      </a>
    </div>
  </ion-content>
</ion-view>
